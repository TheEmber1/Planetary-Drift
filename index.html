<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Drift</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="level">Level: <span id="levelNum">1</span></div>
            <div id="bounces">Bounces: <span id="bouncesLeft">5</span></div>
            <div id="orbs">Orbs: <span id="orbsLeft">1</span></div>
            <button id="homeButton" onclick="goHome()">Home</button>
        </div>
        <div id="gameOver" class="hidden">
            <h2>Game Over</h2>
            <p>Final Level: <span id="finalLevel"></span></p>
            <button onclick="restartCurrentLevel()">Retry Level</button>
            <button onclick="restartGame()">Start Over</button>
            <button onclick="goHome()">Home</button>
        </div>
        <div id="levelProgression" class="hidden">
            <div class="progression-content">
                <div class="level-progress-bar">
                    <div class="progress-line-background"></div>
                    <div class="progress-line" id="progressLine"></div>
                    <div class="level-dots" id="levelDots">
                        <!-- Level dots will be generated dynamically -->
                    </div>
                </div>
                <div class="progression-text">
                    <h2>Level <span id="nextLevelText">2</span> Complete!</h2>
                    <p>Great job! Moving to the next challenge...</p>
                </div>
                <div class="progression-buttons">
                    <button onclick="nextLevel()">Next Level</button>
                    <button onclick="goHome()">Home</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
